<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown App</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./js/app.js"></script>
</head>

<body>
    <div class="container-xl min-vh-100 d-flex align-items-center justify-content-center">
        <div id="countdown" class="row">
            <div id="year" class="col d-flex align-items-center">
                <p class="time-number" id="number">
                    1
                </p>
                <p class="time-text" id="text">
                    YEAR
                </p>
            </div>
            <div id="month" class="col d-flex align-items-center">
                <p class="time-number" id="number">
                    1
                </p>
                <p class="time-text">
                    MNTH
                </p>
            </div>
            <div id="day" class="col d-flex align-items-center">
                <p class="time-number" id="number">
                    1
                </p>
                <p class="time-text">
                    DAY
                </p>
            </div>
            <div id="hour" class="col d-flex align-items-center">
                <p class="time-number" id="number">
                    1
                </p>
                <p class="time-text">
                    HOUR
                </p>
            </div>
            <div id="minute" class="col d-flex align-items-center">
                <p class="time-number" id="number">
                    1
                </p>
                <p class="time-text">
                    MNT
                </p>
            </div>
            <div id="second" class="col d-flex align-items-center">
                <p class="time-number" id="number">
                    1
                </p>
                <p class="time-text">
                    SCND
                </p>
            </div>
        </div>
        <div id="date-picker" class="d-flex flex-column">
            <label class="h3" for="date">Select To Date</label>
            <input class="text-black" type="date" name="date" id="date">
            <input id="startButton" class="btn btn-secondary mt-3" value="BaÅŸlat" type="submit">
        </div>
        <div id="stopButton" class="btn rounded-circle bg-danger p-2 m-4 position-absolute bottom-0 end-0 ">Durdur</div>
    </div>

</body>

</html>
